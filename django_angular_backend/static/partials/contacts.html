<h2>Contacts</h2>
Search: <input type="text" ng-model="contacts.search">
Order by: <select  id="order-by" ng-model="contacts.orderByProp" 
                                 ng-options="prop.title for prop in contacts.orderByProps">
                                 </select>
<table class="table table-condensed table-hover">
  <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Cell phone</th>
        <th>Landline</th>
        <th>Date of birth</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts.contacts | filter:contacts.search 
                                                | orderBy:contacts.orderByProp.predicate">
        <td><a ng-href="#/contacts/{{contact.id}}" 
               ng-bind="contact.first_name + ' ' + contact.last_name"></a></td>
        <td ng-bind="contact.email"></td>
        <td ng-bind="contact.cellphone_number"></td>
        <td ng-bind="contact.phone_number"></td>
        <td ng-bind="contact.birth_date"></td>
    </tr>
  </tbody>
</table>
